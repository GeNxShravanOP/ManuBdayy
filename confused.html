<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with Animation and Slideshow</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Logo */
    .logo {
      padding: 20px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }

    /* Intro image with zoom animation */
    .intro {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .intro img {
      width: 400px;
      max-width: 80%;
      animation: zoomInOut 4s ease-in-out forwards;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: scale(1.2); }
      80% { transform: scale(1); }
      100% { opacity: 0; }
    }

    /* Slideshow container */
    .slideshow-container {
      display: none; /* hidden until intro finishes */
      position: relative;
      width: 800px;         /* fixed width */
      height: 500px;        /* fixed height */
      margin: auto;
      background: #111;     /* dark background for consistent box */
      border-radius: 10px;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* keeps images same size, crops if necessary */
      border-radius: 10px;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s;
      user-select: none;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    .prev:hover, .next:hover {
      background: rgba(255, 215, 0, 0.8);
      color: black;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="Mrudula_logo.png" alt="Logo">
  </div>

  <!-- Intro image -->
  <div class="intro" id="intro">
    <img src="Confused1.png" alt="Intro">
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container" id="slideshow">
    <div class="slide fade">
      <video src="con1.mp4" alt="Slide 1" controls></video>
    </div>

    <div class="slide fade">
      <img src="con2.jpg" alt="Slide 2">
    </div>

    <div class="slide fade">
      <img src="con3.jpg" alt="Slide 3">
    </div>
    <div class="slide fade">
      <img src="con4.jpg" alt="Slide 4">
    </div>
    <div class="slide fade">
      <img src="con5.jpg" alt="Slide 5">
    </div>
    <div class="slide fade">
      <img src="con6.jpg" alt="Slide 6">
    </div>
    <div class="slide fade">
      <img src="con7.jpg" alt="Slide 7">
    </div>
    <div class="slide fade">
      <img src="con8.jpg" alt="Slide 8">
    </div>
    <div class="slide fade">
      <img src="con9.jpg" alt="Slide 9">
    </div>
    <div class="slide fade">
      <video src="con10.mp4" alt="Slide 10" controls></video>
    </div>
    <div class="slide fade">
      <video src="con11.mp4" alt="Slide 11" controls></video>
    </div>
    

    <!-- Navigation buttons inside slideshow box -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
    // Wait for intro animation, then show slideshow
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("slideshow").style.display = "block";
      showSlides(slideIndex);
    }, 4000); // matches animation duration

    let slideIndex = 1;

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  </script>
</body>
</html>
