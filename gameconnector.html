<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://cdn.wallpapersafari.com/49/11/Qfx1K7.jpg');
        background-size: cover;
        background-position: center;
    }
    .container {
        text-align: center;
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 40px;
        font-weight: bold;
    }
    .button {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: #e50914;
        padding: 20px 40px;
        margin: 20px;
        border-radius: 5px;
        font-size: 1.5rem;
        transition: all 0.3s ease;
    }
    .button:hover {
        background-color: #f40612;
        transform: scale(1.1);
        box-shadow: 0px 0px 15px #e50914;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Choose a Game</h1>
        <a href="game1.html" class="button">Game 1</a>
        <a href="game2.html" class="button">Game 2</a>
    </div>
</body>
</html>
