<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Your Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures HTML and body cover the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Custom, vibrant gradient background */
        .bright-background {
            /* A cheerful gradient from pink, through orange, to yellow */
            background: linear-gradient(135deg, #FFDDE1 0%, #FFB69B 50%, #FFECD2 100%);
        }

        /* Video container styling: prioritizes height and centers content */
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* New Button Styling (Prominent and Centered) */
        .play-button-link {
            display: inline-flex;
            align-items: center;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #e50914; /* Vibrant Red */
            border-radius: 9999px; /* Pill shape */
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.5);
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            cursor: pointer;
        }

        .play-button-link:hover {
            background-color: #ff2d4a;
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(229, 9, 20, 0.7);
        }

        /* Removed unused #verticalVideo CSS */
    </style>
</head>
<body class="bright-background">

    <div class="video-container">
        <!-- 
            Replaced the video element with a prominent button (styled anchor tag) 
            that opens the YouTube link in a new tab.
            
            IMPORTANT: Change the 'href' value below to your actual YouTube link!
        -->
        <a href="https://youtu.be/_GCtyj2Xc-I" 
           target="_blank" 
           class="play-button-link">
            Click to a compilation Video!
        </a>
    </div>

    <!-- The script block for video autoplay handling has been removed as it is no longer needed. -->
</body>
</html>
